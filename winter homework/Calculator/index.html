<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="calculator_container">
        <input type="text" id="result" disabled>

        <button onclick="clearResult()" class="wideButtonC">C</button>
        <button onclick="removeOne()">&#8592;</button>
        <button onclick="appendOperator('/')"class="operators">&#247;</button>

        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendOperator('*')" class="operators">&#215;</button>

        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendOperator('-')" class="operators">&minus;</button>
        
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendOperator('+')" class="operators">&plus;</button>

        <button onclick="appendCharacter('.')">.</button>
        <button onclick="appendCharacter('0')" class="wideButtonZero">0</button>
        <button id="equal" onclick="calculate()" class="operators" >&equals;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
